services:
  - type: web
    name: selenium-bot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      
      # Download ChromeDriver saja (tanpa Chrome)
      wget -q https://storage.googleapis.com/chrome-for-testing-public/120.0.6099.109/linux64/chromedriver-linux64.zip
      unzip -q chromedriver-linux64.zip
      mv chromedriver-linux64/chromedriver /usr/local/bin/
      chmod +x /usr/local/bin/chromedriver
      
      # Download VPN extension (opsional)
      mkdir -p extensions
      wget -q -O extensions/touch_vpn.crx "https://clients2.google.com/service/update2/crx?response=redirect&prodversion=109.0&x=id%3Dbihmplhobchoageeokmgbdihknkjbknd%26installsource%3Dwebstore%26uc" || echo "VPN download skipped"
    startCommand: python bot.py
    envVars:
      - key: RENDER
        value: true
      - key: FLASK_ENV
        value: production
